name: coverage
on:
  pull_request:
jobs:
  coverage:
    name: coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Run the tests
        run: bun run test:ci
        env:
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
